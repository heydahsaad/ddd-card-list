<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-card-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }

    #demo {
      margin: var(--ddd-spacing-2);
    }

    ddd-card-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }

    /* #example {
      --ddd-card-list-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    } */

  </style>
  <title>ddd-card-list</title>
</head>

<body>
  <div id="demo">
    <h1>ddd-card-list</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <ddd-card-list data-accent="8">
      <ddd-card data-primary="20" image="https://images.ctfassets.net/ni9rh5nu0d99/1paFaX2Dc7iHh9Z6K7mIim/1427b9970ff21dd9c8a770067638efc1/abington-02.jpg?fm=webp&w=750&q=75" 
        title="Abington" link="https://www.psu.edu/academics/campuses/abington" desc="Close to Philadelphia, Penn State Abington’s suburban campus offers bachelor's degrees, athletics, and a diverse student community.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/6oBUNrVTNPJaoE9ahnVX2E/2c655bdcf28befdf81d5a24248a9dca5/altoona-01.jpg?fm=webp&w=750&q=75" 
        title="Altoona" link="https://www.psu.edu/academics/campuses/altoona" desc="In central Pennsylvania close to University Park, Penn State Altoona offers the appeal of a small college with the prestige of a major research university.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/C6YPZMqHyRaPeRrVTun8k/1ca61866afa1b3d903944a38ea34cecc/beaver-01.jpg?fm=webp&w=1080&q=75" 
        title="Beaver" link="https://www.psu.edu/academics/campuses/beaver" desc="Situated on one hundred acres, Penn State Beaver offers several bachelor's degrees, on-campus housing, and varsity sports, all within easy reach of Pittsburgh.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/1at2Tdx2RaIuI56SVrUWFM/b06b752a3e78509f0266db2b59aa5364/behrend-01.jpg?fm=webp&w=1080&q=75" 
        title="Behrend" link="https://www.psu.edu/academics/campuses/behrend" desc="Located in northwestern Pennsylvania, Penn State Behrend offers undergraduate and graduate degrees, research experiences, on-campus living, and athletics.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/3WXgadpl3oKX50MmPHGV6m/a91103dc9e4bbe123e29fd25b81e3402/berks-02.jpg?fm=webp&w=1080&q=75" 
        title="Berks" link="https://psu.edu" desc="Penn State Berks offers bachelor’s degrees and four associate programs with small classes, internships, undergraduate research opportunities, and residential campus life.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/2p1eWsDl9umbeRKa02UEsQ/bba80b11dd34aecab19db215eaa8bb59/brandywine-01.jpg?fm=webp&w=1080&q=75" 
        title="Brandywine" link="https://psu.edu" desc="Penn State Brandywine is all about the highest quality in teaching, research, scholarship, and service to the campus, students, and the Delaware County community.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/3rzA2HLc3Sy7uePX63LmYU/55d57acd326e0476cf70b5d7011e23b0/carlisle-01.jpg?fm=webp&w=1080&q=75" 
        title="Carlisle" link="https://psu.edu" desc="Dickinson Law, located in Carlisle, offers study in various types of law and across disciplines.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/eR6sYQ8zjwro8K2PxH20N/b495fd6e0f8f501631793c176c017859/dubois-01.jpg?fm=webp&w=1200&q=75" 
        title="DuBois" link="https://psu.edu" desc="Penn State DuBois prepares leaders through cutting-edge technology, faculty expertise, and dedication to excellence in a small-town setting in north-central Pennsylvania.">
      </ddd-card>
      <ddd-card image="https://images.ctfassets.net/ni9rh5nu0d99/11ESyA3FEln7HLFTt4nqRg/4ff6907e1878502f54b9a8c0a3fc1fcd/fayette-01.jpg?fm=webp&w=1200&q=75" 
        title="Fayette" link="https://psu.edu" desc="Penn State Fayette offers two- and four-year degrees, professional certificates, and lifelong learning programs on its 100-acre Laurel Highlands campus.">
      </ddd-card>
    </ddd-card-list>
  </div>
  <script type="module" src="./ddd-card-list.js"></script>
  <script type="module" src="./ddd-card.js"></script>
</body>
</html>
